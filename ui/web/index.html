<head>

    <label class="checkbox" id="autocheckbox">
      <input type="checkbox" id="runauto" value="auto">
      <span>Auto</span>
    </label>
  </div>
  <div class="result" style="background:white">
    <div id="results-loader" style="visibility: hidden;"></div>
    <pre></pre>
  </div>
</div>

</html>
